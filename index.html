<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPE & APE COUNTER APP</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <h1>PPE and APE Counter App</h1>
        </nav>
        <div class="header">
            <div class="company-tab">
            <label class="label1" for="company-select" style="font-size: 28px;">Choose a company:</label>
            <select id="company-select">
            <option value="0">--Please choose an option--</option>
            <option value="intellicare">Intellicare</option>
            <option value="maxicare">Maxicare</option>
            <option value="cocolife">Cocolife</option>
            </select>
            </div>
            <div class="transaction-tab">
            <label class="label1" style="font-size: 28px;">Choose transaction type:</label>
            <select id="type-select">
            <option value="0">--Please choose transaction type--</option>
            <option value="ape">APE</option>
            <option value="ppe">PPE</option>
            </select>
            </div>
            <button onclick="checkCompany()">Submit</button>
        </div>
        <h1 class="tally">Live Tally View <img style="padding-left: 20px;" src="Cute_girl_with_megaphone_screaming_cartoon_illustration.jpg" alt=""></h1>
        <div class="live-tab">
        <div class="max">
            <h1>Maxicare</h1>   
            <h3 id="maxi-el"></h3>
            <h3 id="maxi-al"></h3>
            <h3 id="maxi-total"></h3>
        </div>
        <div class="max">
            <h1>Intellicare</h1>
            <h3 id="inteli-el"></h3>
            <h3 id="inteli-al"></h3>
            <h3 id="inteli-total"></h3>
        </div>
        <div class="max">
            <h1>Coco Life</h1>
            <h3 id="coco-el"></h3>
            <h3 id="coco-al"></h3>
            <h3 id="coco-total"></h3>
        </div>
        </div>
        <footer>Copyright &copy; fuminji@Github.com </footer>
    </div>
    <script src="main.js"></script>
</body>
</html>
